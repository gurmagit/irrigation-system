<h1 mat-dialog-title>{{ data.device ? 'Edit Device' : 'Add New Device' }}</h1>
<div mat-dialog-content>
  <div class="device-name">
    <label>Device Name:</label>
    <mat-form-field subscriptSizing="dynamic">
      <input matInput [(ngModel)]="newDevice.name" required>
    </mat-form-field>
  </div>
  <h2>Add Schedule</h2>
  <div class="time-picker-container">
    <label>Start Time</label>
    <div class="time-picker-fields">
      <mat-form-field>
        <mat-select [(value)]="newSchedule.startHour" required>
          <mat-option *ngFor="let hour of hours" [value]="hour">{{ hour }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select [(value)]="newSchedule.startMinute" required>
          <mat-option *ngFor="let minute of minutes" [value]="minute">{{ minute }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="time-picker-container">
    <label>End Time</label>
    <div class="time-picker-fields">
      <mat-form-field>
        <mat-select [(value)]="newSchedule.endHour" required>
          <mat-option *ngFor="let hour of hours" [value]="hour">{{ hour }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select [(value)]="newSchedule.endMinute" required>
          <mat-option *ngFor="let minute of minutes" [value]="minute">{{ minute }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div>
    <mat-form-field class="days">
      <mat-label>Days</mat-label>
      <mat-select [(ngModel)]="newSchedule.days" multiple required>
        <mat-option *ngFor="let day of days" [value]="day">{{ day }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <button mat-button (click)="addSchedule()" [disabled]="!isScheduleValid()">Add Schedule</button>

  <h2>Schedules</h2>
  <mat-list class="schedules">
    <mat-list-item *ngFor="let schedule of newDevice.schedules; let i = index">
      {{schedule.startTime}} - {{schedule.endTime}} on {{schedule.days.join(', ')}}
      <button class="remove" mat-button (click)="removeSchedule(i)">Remove</button>
      <button mat-button (click)="editSchedule(schedule, i)">Edit</button>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSave()" [disabled]="!isDeviceValid()" cdkFocusInitial>Save</button>
</div>
